  storage:
  config:
    - id: disk0
      type: disk
      ptable: gpt
      path: /dev/nvme0n1
      wipe: superblock-recursive
    - id: part1
      type: partition
      device: disk0
      size: -1
    - id: fs_root
      type: format
      volume: part1
      fstype: ext4
    - id: mount_root
      type: mount
      device: fs_root
      path: /
  
  network:
    version: 2
    ethernets:
      enp0s5:
        dhcp4: false
        addresses:
          - 192.168.0.2/24
        gateway4: 192.168.0.1
